<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	var imgs = new Array();	//배열 객체 생성
	
	//추가
	var index = 0;
	
	imgs.push("./images/img1.jpg");
	imgs.push("./images/img2.jpg");
	imgs.push("./images/img3.jpg");
	imgs.push("./images/img4.jpg");
	
	window.onload = function(){	//콜백 함수
		setInterval("imageChange()",2000); //2초마다 imageChange() 함수 호출
	}
	
	function imageChange(){
		/*
		var currentDate = new Date();
		var img = document.getElementById("img");
		img.src = imgs[currentDate.getSeconds()%4];
		*/
		
		//2초마다 출력하기
		//[1번 방법]
		var currentDate = new Date();
		var img = document.getElementById("img");
		img.src = imgs[Math.ceil(currentDate.getSeconds()/2)%4];
		
		//[2번 방법]
		var currentDate = new Date();
		var img = document.getElementById("img");
		img.src = imgs[index];
		index++;
		
		if(index == imgs.length) index = 0;
	}
	

	
</script>
</head>
<body>
	<center>
		<h1>(주)휴먼 소프트웨어 이미지 동적 교체</h1>
		<img id="img"/>
	</center>
</body>
</html>
