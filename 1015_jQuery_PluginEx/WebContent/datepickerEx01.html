<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>datepicker jQuery UI 예제</title>

<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css"/>

<!-- 코딩 순서가 중요 -->
<!--  jQuery 인클루드 -->
<script src="js/jquery.js"></script>

<!--  jQuery UI 인클루드 -->
<script src="js/jquery-ui-1.8.16.custom.min.js"></script>    
                                                                                  

<script>
	//문서가 읽어지면 웹에서 읽혀지고 나면 콜백함수 
	$(document).ready(function(){
		// $(selector).action(); => jQuery 기본 문법
		$("#datepicker").datepicker();
	});
</script>

<!-- jQuery 적용 -->
</head>
<body>
	<h3><b>콘비노 와인 레스토랑</b></h3>
	<p>레스토랑 예약날짜: <input id="datepicker"/></p>
	
</body>
</html>
